<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs']" style="color: white;">Back</ion-button>
    </ion-buttons>
    <h1 style="text-align: center;">Reset your password</h1>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="position">
    <h3 class="headtext">Enter the email id linked to your account</h3>
    <br>

    <ion-grid class="eposition">
      <ion-row>
        <ion-input placeholder="email id" [(ngModel)]="email"></ion-input>
        <ion-button (click)="resetPassword()">Reset</ion-button>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
