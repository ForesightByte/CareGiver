<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button [routerLink]="['/tabs/home']" style="color: white;">Back</ion-button>
      </ion-buttons>
      <ion-title style="text-align: center;">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-button class="editProfile" (click)="profileEdit()">
      <ion-label>Edit Profile</ion-label>
    </ion-button>
    <br><br>
    <ion-button class="delete" (click)="deleteId()" (click)="this.afAuth.auth.signOut()"
                routerLink="/tabs" routerDirection="root">
      <ion-label>Delete Account</ion-label>
    </ion-button>
  </ion-grid>
</ion-content>
