<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/home']" style="color: white;">Back</ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Well-being Score</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-top: 30px;">
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-title>Well-being Score Rate Change</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
  </ion-grid>
</ion-content>
