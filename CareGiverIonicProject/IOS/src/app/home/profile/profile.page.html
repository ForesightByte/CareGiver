<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/home']" style="color: white;">Back</ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Profile</ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="profileEdit()" style="color: white;">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="Info">
    <ion-grid class="profile">
      <ion-list>
       <!--<img style="width: 115px; height: 115px;" src="{{(Info |async)?.photoURL}}" class="photo">-->
        <p>First Name: {{(Info |async)?.firstName}}</p>
        <p>Last Name: {{(Info |async)?.lastName}}</p>
        <p>Gender: {{(Info |async)?.gender}}</p>
        <p>Age: {{(Info |async)?.age}}</p>
       <!-- <p>Skills: {{(Info |async)?.skills}}</p>-->
      </ion-list>
    </ion-grid>
  </ion-card>
</ion-content>
