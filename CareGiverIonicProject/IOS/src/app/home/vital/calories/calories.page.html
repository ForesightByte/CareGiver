<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/vital']" style="color: white;">Back</ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Calories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding><br>
  <ion-row row-1>
    <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
    <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
  </ion-row>
  <ion-grid class="alignAll">
  <ion-card class="welcome-card">
      <h3 style="color: black;">Calories Burned:</h3>
      <ion-list>
        <!--<p>Date: {{calendarDate}}</p>-->
        <p>Active Calories: {{activeKilocalories}} calories</p>
        <p>Rest Calories: {{bmrKilocalories}} calories</p>
        <p>Total Calories: {{totalKilocalories}} calories</p>
      </ion-list>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-card class="welcome-card">
        <ion-card-header>
          <h4>Calories Rate Change</h4>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
