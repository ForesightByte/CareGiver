<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/tabs/home']" style="color: white;">Back</ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Vital</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <ion-button class="steps" color="transparent" routerLink="/steps" routerDirection="root">
                    <div><img [src]="steps"/><br><br>Steps</div>
                </ion-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <ion-button class="calories" color="transparent" routerLink="/calories" routerDirection="root">
                    <div><img [src]="calories"/><br><br>Calories</div>
                </ion-button>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <ion-button class="heartRate" color="transparent" routerLink="/heart-rate" routerDirection="root">
                    <div><img [src]="heartRate"/><br><br>Heart Rate</div>
                </ion-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <ion-button class="stress" color="transparent" routerLink="/stress" routerDirection="root">
                    <div><img [src]="stress"/><br><br>Stress</div>
                </ion-button>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <ion-button class="sleep" color="transparent" routerLink="/sleep" routerDirection="root">
                    <div><img [src]="sleep"/><br><br>Sleep</div>
                </ion-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <ion-button class="pulse" color="transparent" routerLink="/pulse-ox" routerDirection="root">
                    <div><img [src]="pulseOx"/><br><br>PulseOx</div>
                </ion-button>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <ion-button class="sleep" color="transparent" routerLink="/sleep" routerDirection="root">
                    <div><ion-icon name="logo-angular"></ion-icon><br><br>Auto</div>
                </ion-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <ion-button class="pulse" color="transparent" routerLink="/pulse-ox" routerDirection="root">
                    <div><ion-icon name="logo-markdown"></ion-icon><br><br>Manual</div>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
