<ion-header>
  <ion-toolbar>
    <h3 style="text-align: center; color: white;">Home</h3>
    <ion-buttons slot="end" fill="clear" class="menu">
      <ion-button fill="clear" slot="icon-only" (click)="overlap()">
        <img src='../../../assets/menu.png'
             style="height: 18px; width: 18px;"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <br><br>
  <ion-grid>
    <ion-card-title *ngIf="displayName">
      <p class="hello"><b>
        Hello {{(displayName |async)}}</b><br>
        We are all in this together </p>
    </ion-card-title>
  </ion-grid>
  <br><br>

  <!--div *ngIf = "todayScore == 'Null'">
    <h3 style="text-align: center;">Please complete WB Check In to get your Well-Being Score</h3>
  </div
 *ngIf = "todayScore != 'Null'"-->

  <ion-grid class="score">  
    <h3 style="text-align: center; font: bold">Your Well-Being Score</h3>  
    <ion-card-content>
  <div class="overlap" button [routerLink]="['/wellbeing-score']">
    <ion-img
        class="dial"
        [src]="coloredDial"
        [ngStyle]="dialRotation"
    >
    </ion-img>
      <ion-img class="wheel" [src]="wheel"></ion-img>
      <div [ngClass]="wellbeingTextColor">{{this.todayScore}}</div>
  </div>
  </ion-card-content>
</ion-grid>
<ion-grid>
  
  <div style="text-align: center;">
    <h3 style="size: 20px;">{{this.wellbeingQual}}</h3>
  </div>
</ion-grid>
</ion-content>
