<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vital"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Calories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding><br>
  <ion-row row-1>
    <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
    <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
  </ion-row>
  <ion-grid class="alignAll">
  <ion-card class="welcome-card">
      <ion-title style="color: black;">Calories Burn:</ion-title>
      <ion-list>
        <!--<p>Date: {{calendarDate}}</p>-->
        <p>Active Calories: {{activeKilocalories}} calories</p>
        <p>Rest Calories: {{bmrKilocalories}} calories</p>
        <p>Total Calories: {{totalKilocalories}} calories</p>
      </ion-list>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-title>Calories Rate Change</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
