<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vital"></ion-back-button>
    </ion-buttons>
    <ion-title>Calories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding><br>
  <ion-row row-1>
    <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
    <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
  </ion-row>
  <ion-card>
    <ion-grid class="profile">
      <ion-title style="color: black;">Calorie Burn:</ion-title>
      <ion-list>
        <p>Date: {{calendarDate}}</p>
        <p>ActiveKilocalories: {{activeKilocalories}} calories</p>
        <p>BmrKilocalories: {{bmrKilocalories}} calories</p>
      </ion-list>
    </ion-grid>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-subtitle>Calory Rate Change</ion-card-subtitle>
          <ion-card-title>Calory Rate Change</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
