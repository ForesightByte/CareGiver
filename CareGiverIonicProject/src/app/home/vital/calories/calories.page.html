<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/vital"></ion-back-button>
        </ion-buttons>
        <ion-title>Calories</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding><br>
    <ion-row row-1>
        <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
        <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
    </ion-row>
    <ion-card *ngIf="Info">
        <ion-grid class="profile">
            <ion-title style="color: black;">Calorie Burn: </ion-title>
            <ion-list>
                <p>Date: {{(Info |async)?.dailies.calendarDate}}</p>
                <p>activeKilocalories: {{(Info |async)?.dailies.activeKilocalories}} calories</p>
                <p>bmrKilocalories: {{(Info |async)?.dailies.bmrKilocalories}} calories</p>
            </ion-list>
        </ion-grid>
    </ion-card>
</ion-content>
