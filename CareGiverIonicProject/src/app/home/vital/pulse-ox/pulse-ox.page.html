<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/vital"></ion-back-button>
        </ion-buttons>
        <ion-title>Pulse Ox</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding><br>
    <ion-row row-1>
        <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
        <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
    </ion-row>
    <ion-card *ngIf="Info">
        <ion-grid class="profile">
            <ion-list>
                <b>Pulse OX: </b>
                <p>Date: 2020-06-02</p>
                <p>Avg. SpO2 Value: 92 %</p>
                <p>Duration: 25140 s</p>
            </ion-list>
        </ion-grid>
    </ion-card>
</ion-content>
