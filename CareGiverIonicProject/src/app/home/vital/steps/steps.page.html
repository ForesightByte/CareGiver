<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vital"></ion-back-button>
    </ion-buttons>
    <ion-title>Steps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding><br>
  <ion-row row-1>
    <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
    <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
  </ion-row>
  <ion-card>
    <ion-grid class="profile">
      <ion-title style="color: black;">Steps:</ion-title>
      <ion-list>
        <p>Date: {{this.calendarDate}}</p>
        <p>Activity Type: {{this.activityType}}</p>
        <p>Steps: {{this.totalSteps}}</p>
        <p>Distance: {{this.distanceInMeters}}m</p>
        <p>Steps Goal: {{this.stepsGoal}}</p>
      </ion-list>
    </ion-grid>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-subtitle>Steps Rate Change</ion-card-subtitle>
          <ion-card-title>Steps Rate Change</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
