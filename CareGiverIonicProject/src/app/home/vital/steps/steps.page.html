<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/vital"></ion-back-button>
        </ion-buttons>
        <ion-title>Steps</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding><br>
    <ion-row row-1>
        <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
        <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
    </ion-row>
    <ion-card *ngIf="Info">
        <ion-grid class="profile">
            <ion-list>
                <b>Steps: </b>
                <p>Date: {{(Info |async)?.dailies.calendarDate}}</p>
                <p>Activity Type: {{(Info |async)?.dailies.activityType}}</p>
                <p>Steps: {{(Info |async)?.dailies.steps}}</p>
                <p>Distance: {{(Info |async)?.dailies.distanceInMeters}}m</p>
                <p>Steps Goal: {{(Info |async)?.dailies.stepsGoal}}</p>
            </ion-list>
        </ion-grid>
    </ion-card>
</ion-content>
