<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/vital']" style="color: white;">Back</ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Steps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding><br>
  <ion-row row-1>
    <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
    <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
  </ion-row>
  <ion-card class="welcome-card">
    <ion-grid>
      <h3 style="color: black;">Steps:</h3>
      <ion-list>
        <!--<p>Date: {{calendarDate}}</p>-->
        <p>Activity Type: {{this.activityType}}</p>
        <p>Steps: {{this.totalSteps}}</p>
        <p>Distance: {{this.distanceInMeters}} meter</p>
        <p>Steps Goal: {{this.stepsGoal}}</p>
      </ion-list>
    </ion-grid>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-card class="welcome-card">
        <ion-card-header>
          <h4>Steps Rate Change</h4>
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
