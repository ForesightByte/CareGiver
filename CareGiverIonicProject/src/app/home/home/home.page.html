<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center; color: rgb(0, 63, 158);">
            <b>Home</b></ion-title>
        <ion-buttons slot="end" fill="clear" class="menu">
            <ion-button fill="clear" slot="icon-only" (click)="overlap()">
                <img src='../../../assets/menu_black.png' 
                style="height: 18px; width: 18px;"/>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="background"><br>
    <ion-grid>
        <ion-title *ngIf="displayName" style="text-align: center; font-size: xx-large;">
                <b>Hello {{(displayName |async)}}</b>
        </ion-title><br><br><br>
            <p class="hello">We are together on this with you </p><br>
            <p class="hello">Your Well-being score</p>
    </ion-grid>
    <br>
    <ion-grid class="score" *ngIf="Info">
        <ion-card-content>
            <ion-title size="large" style="text-align: center;
                font-size: 80px;">{{score | async}} <br>
            </ion-title>
            <progress-bar [progress]="66" 
                [color-degraded]="{'0': 'red',  '20': 'orange', '40': 'gold', '60': 'greenyellow', '80': 'green'}"
                [disable-percentage]="false">
            </progress-bar><br>
        </ion-card-content>
    </ion-grid>
</ion-content>
