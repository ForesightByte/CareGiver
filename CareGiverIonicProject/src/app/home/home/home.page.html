<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center; color: white;">Home</ion-title>
        <ion-buttons slot="end" fill="clear" class="menu">
            <ion-button fill="clear" slot="icon-only" (click)="overlap()">
                <img src='../../../assets/menu.png' 
                style="height: 18px; width: 18px;"/>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="background">
    <ion-grid>
        <ion-card-title *ngIf="displayName">
            <p class="hello">
                Hello {{(displayName |async)}}<br>
                We are together on this with you </p>
        </ion-card-title>
    </ion-grid>
    <br>
    <ion-grid class="score" *ngIf="Info">
        <ion-title size="large" style="text-align: center;">Your Well-being score</ion-title>
        <ion-card-content>
            <ion-title size="large" style="text-align: center;
                font-size: 80px;">{{(Info |async)?.wellbeingScore}} <br>
            </ion-title>
            <ion-title style="font-size: large; text-align: center;">{{scoreLabel}}</ion-title>
            <progress-bar [progress]="score" 
                [color-degraded]="{'0': 'red',  '20': 'orange', '40': 'gold', '60': 'greenyellow', '80': 'green'}"
                button [routerLink]="['/wellbeing-score']">
            </progress-bar>
        </ion-card-content>
    </ion-grid>
</ion-content>
