<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center; color: white;">Home</ion-title>
    <ion-buttons slot="end" fill="clear" class="menu">
      <ion-button fill="clear" slot="icon-only" (click)="overlap()">
        <img src='../../../assets/menu.png'
             style="height: 18px; width: 18px;"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background"><br><br>
  <ion-grid>
    <ion-card-title *ngIf="displayName">
      <p class="hello"><b>
        Hello {{(displayName |async)}}<br>
        We are together on this with you </b></p>
    </ion-card-title>
  </ion-grid>
  <br><br>
  <ion-grid class="score">
    <ion-title size="large" style="text-align: center; font:bold">Your Well-being score</ion-title>
    <ion-card-content>
  <br> 

  <div class="overlap" button [routerLink]="['/wellbeing-score']">
    <ion-img
        class="dial"
        [src]="coloredDial"
        [ngStyle]="dialRotation"
    >
    </ion-img>
    <ion-img class="wheel" [src]="wheel"></ion-img>
    <div [ngClass]="wellbeingTextColor">{{todayScore}}</div>
  </div>
  <div style="text-align: center;">
    <ion-title style="size: 20px;">{{this.wellbeingQual}}</ion-title>
  </div>
  </ion-card-content>
</ion-grid>
</ion-content>
