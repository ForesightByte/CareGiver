<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center; color: white;">Home</ion-title>
    <ion-buttons slot="end" fill="clear" class="menu">
      <ion-button fill="clear" slot="icon-only" (click)="overlap()">
        <img src='../../../assets/menu.png'
             style="height: 18px; width: 18px;"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-grid>
    <ion-card-title *ngIf="displayName">
      <p class="hello">
        Hello {{(displayName |async)}}<br>
        We are together on this with you </p>
    </ion-card-title>
  </ion-grid>
  <br>
  <ion-grid class="score">
    <ion-title size="large" style="text-align: center;">Your Well-being score</ion-title>
    <ion-card-content>
      

  <div class="overlap" button [routerLink]="['/wellbeing-score']">
    <ion-img
        class="dial"
        [src]="coloredDial"
        [ngStyle]="dialRotation"
    >
    </ion-img>
    <ion-img class="wheel" [src]="wheel"></ion-img>
    <div [ngClass]="wellbeingTextColor">{{todayScore}}</div>
  </div>
  <div style="text-align: center;">
    <ion-title style="size: 20px;">{{this.wellbeingQual}}</ion-title>
  </div>

  <div class="wellbeingFooter">
      <!--<div class="overlapMiniBubble">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
             [ngClass]="yesterdayClass">
          <circle cx="50" cy="50" r="50"/>
        </svg>
        <span class="smallerText">Yesterday</span><br/>
        <div><span [ngClass]="yesterdayTextColor">{{ystScore}}</span></div>
      </div>-->

      

      <!--<div class="overlapMiniBubble">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
             [ngClass]="averageClass">
          <circle cx="50" cy="50" r="50"/>
        </svg>
        <span class="smallerText">Average</span><br/>
        <div><span [ngClass]="averageTextColor">{{avgScore}}</span></div>
      </div>-->
    </div>
  </ion-card-content>
</ion-grid>
</ion-content>
