<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Resource page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-select interface="popover" placeholder="Select ZipCode" [(ngModel)]="zipCodeLocation">
      <ion-select-option value="34.080143,-117.73861">91767</ion-select-option>
      <ion-select-option value="34.12227,-117.71429">91711</ion-select-option>
      <ion-select-option value="34.10385,-117.66391">91786</ion-select-option>
      <ion-select-option value="44.369264,-123.62349">97324</ion-select-option>
      <ion-select-option value="36.197152,-105.10727">87734</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-select interface="popover" placeholder="Select Place" [(ngModel)]="placeToSearch">
      <ion-select-option value="pharmacy,drugstore">Pharmacy</ion-select-option>
      <ion-select-option value="hospital">Hospital</ion-select-option>
      <ion-select-option value="social security office">Social security office</ion-select-option>
    </ion-select>
  </ion-item>
  <section>
    <ion-button (click)="searchByZipcode()" color="rgb(7, 156, 161)"
                style="background-color: rgb(7, 156, 161); margin-left: 25px;">Search
    </ion-button>
  </section>
  <ion-list>
    <ion-list-header>
      <h1>Places Nearby</h1>
    </ion-list-header>

    <ion-item *ngFor="let place of placesResult">
      <ion-label>
        <h2>{{place.name}}</h2>
        <h3>{{place.vicinity}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
