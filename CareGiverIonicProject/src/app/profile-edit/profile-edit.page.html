<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Profile</ion-title>
        <ion-button slot="end" fill="solid" color="#ffffff" (click)="createProfile()">
            Done
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid class="grid">
        <div>
            <div class="avatar" style="width: 25rem;">
                <ion-row size="1">
                    <img [src]="imgSrc" width="200px" height="200px">
                </ion-row>
                <br>
                <ion-row>
                    <input type="file" (change)="fileChange($event)" accept="image/*" required="false"/>
                </ion-row>
            </div>

            <ion-card-content class="input">
                <ion-list>
                    <ion-item>
                        <ion-label floating>First Name:</ion-label>
                        <ion-input type="text" autocapitalize="sentences" required="true"
                                   [(ngModel)]="firstName"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Last Name:</ion-label>
                        <ion-input type="text" autocapitalize="sentences" required="true"
                                   [(ngModel)]="lastName"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Gender:</ion-label>
                        <ion-select required="true" [(ngModel)]="gender">
                            <ion-select-option value="Male">Male</ion-select-option>
                            <ion-select-option value="Female">Female</ion-select-option>
                            <ion-select-option value="Other">Other</ion-select-option>
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Age:</ion-label>
                        <ion-input type="number" autocapitalize="on" required="true" [(ngModel)]="age"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Skills:</ion-label>
                        <ion-textarea type="text" autocapitalize="word"
                                      [(ngModel)]="skills" required="true">
                        </ion-textarea>
                    </ion-item>
                </ion-list>
            </ion-card-content>

        </div>
    </ion-grid>
</ion-content>
