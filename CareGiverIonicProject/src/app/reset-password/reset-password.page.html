<ion-content class="background">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-card class="position">
    <ion-title class="headtext">Reset your password</ion-title>
    <br>
    <ion-label><p class="headtext">Enter the email linked to your account</p>
    </ion-label>

    <ion-grid class="eposition">
      <ion-row>
        <ion-input placeholder="email id" [(ngModel)]="email"></ion-input>
        <ion-button (click)="resetPassword()">Reset</ion-button>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
