<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/vital']" style="color: white;">Back</ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Pulse Ox</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding><br>
    <ion-row row-1>
        <!--<ion-title (click)="getData(yesterday)">Yesterday</ion-title>
        <ion-title (click)="getData(today)" style="text-align: right;">Today</ion-title>-->
    </ion-row>
    <ion-card class="welcome-card">
        <ion-grid>
            <h3 style="color: black;">Pulse OX:</h3>
            <ion-list>
                <!--<p>Date: {{calendarDate}}</p>-->
                <p>Avg. SpO2 Value: {{averageSpLevel}}</p>
                <p>Duration: {{durationInSeconds}}</p>
            </ion-list>
        </ion-grid>
    </ion-card>
    <ion-row>
        <ion-col>
            <ion-card class="welcome-card">
                <ion-card-header>
                    <h4>Average Pulse Rate Change</h4>
                </ion-card-header>
                <ion-card-content>
                    <canvas #barChart></canvas>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
